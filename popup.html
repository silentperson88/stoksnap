<!DOCTYPE html>
<html>
<head>
  <title>Stock Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 320px;
      background: #f5f7fa;
      color: #333;
    }

    h3 {
      margin-top: 0;
      text-align: center;
      color: #222;
    }

    #runPython {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #4CAF50, #81C784);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.2s ease;
    }

    #runPython:hover {
      background: linear-gradient(90deg, #388E3C, #66BB6A);
    }

    #flag {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
      color: white;
    }

    #loader {
      display: none;
      margin: 10px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      max-height: 400px;
      overflow-y: auto;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h4 {
      margin: 0 0 5px 0;
      font-size: 14px;
      color: #444;
      border-bottom: 1px solid #eee;
      padding-bottom: 3px;
    }

    ul {
      padding-left: 20px;
      margin: 5px 0;
    }

    li {
      margin-bottom: 3px;
    }

    .strengths li { color: #2E7D32; } /* green */
    .risks li { color: #C62828; }     /* red */
  </style>
</head>
<body>
  <h3>Stock Analysis</h3>
  <button id="runPython">Analyze Stock</button>
  <div id="loader"></div>
  <div id="flag"></div>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
